<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vespa Piaggio: Official website - Vespa.com</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="./css/vaspa.css">
</head>

<body>

    <div class="vaspa">
        <nav>
            <div class="nav-left">
                <img class="logo-nav" src="./images/logo.svg" alt="logo" />
                <img class="menu-icon" src="./images/icon-menu.svg" alt="logo" />
                <span>MENU</span>
            </div>
            <div class="nav-middle">
                <a href="">urban club</a>
                <a href="">notte</a>
                <a href="">zx</a>
                <a href="">vxl</a>
                <a href="">elegante</a>
                <a href="">racing sixties</a>
            </div>
            <div class="nav-right">
                <img class="search" src="./images/icons8-search.svg" />
                <img class="map" src="./images/white-location-icon-plectrum-stencil-heart-transparent-png-167087.png" />
                <img class="phone" src="./images/pngfind.com-telephone-icon-png-369746.png" />
            </div>
        </nav>
        <Section class="img-slider">
            <div class="slider-container">

                <div class="slide slide-1">
                    <img src="./images/vespa1.jpg">
                </div>

                <div class="slide slide-2">
                    <img src="./images/vespa2.png">
                </div>

                <div class="slide slide-3">
                    <img src="./images/vespa3.jpg">
                </div>

            </div>
            <div class="dot">
                <div class="dot-1"></div>
                <div class="dot-2"></div>
                <div class="dot-3"></div>
            </div>
        </Section>
        <div class="image-collage">
            <img class="banner-1" src="./images/vespa_heritage_banner_v5.jpg" />
            <img class="banner-2" src="./images/banner1.jpg" />
            <img class="banner-3" src="./images/banner3.JPG" />
        </div>

        <div class="discover">
            <h1>Discover the range</h1>
            <span class="model">choose your model</span>
            <div class="scooter-images">
                <img class="arrow1" src="./images/arrow-gamma-sx.png" />
                <img class="scooter scooter1" src="./images/vesba-sc1.webp" />
                <img class="scooter scooter2" src="./images/vespa-sc2.webp" />
                <img class="scooter scooter3" src="./images/vespa-sc3.webp" />
                <img class="scooter scooter4" src="./images/vespasc-4.webp" />
                <img class="arrow2" src="./images/arrow-gamma-dx.png" />
            </div>
            <div class="scooter-names">
                <span class="scooter-names0"></span>
                <span class="scooter-names1">urban club</span>
                <span class="scooter-names2">vespa notte</span>
                <span class="scooter-names3">zx</span>
                <span class="scooter-names4">elegante</span>
                <span class="scooter-names0"></span>
            </div>
        </div>
        <footer class="footer">
            <img src="./images/Logo_Vespa.png" />
            <div class="row">
                <div class="footer-col">
                    <h4 class="range">the range</h4>
                    <ul>
                        <li><a href="#">urban club</a></li>
                        <li><a href="#">notte</a></li>
                        <li><a href="#">xl</a></li>
                        <li><a href="#">vxl</a></li>
                        <li><a href="#">elegante</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>the accessories</h4>
                    <ul>
                        <li><a href="#">accessories</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>vespa heritage</h4>
                    <ul>
                        <li><a href="#">back to history</a></li>

                    </ul>
                </div>
            </div>

        </footer>
        <div class="hr-line1"></div>
        <div class="child">
            
                <img src="./images/wide-footer.webp" />
                <img src="./images/vespa-for-children.webp" />
        
            
        </div>
        <div class="hr-line2"></div>
        <div class="privacy">privacy policy</div>
    </div>

</body>

</html>
